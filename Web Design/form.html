<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Form</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contoh Form</h1>

    <form>
        <label for="">First Name</label>
        <input type="text" id="first_name" name="first_name">

        <label for="">Surname</label>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="">Email</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="">Password</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="">Date of Birth</label>
        <input type="date"><br><br>

        <p>Gender?</p>
        <label for="">Male</label>
        <input type="radio" id="gender1" name="gender" value="gender">
        <label for="">Female</label>
        <input type="radio" id="gender1" name="gender" value="gender"><br><br>
        
        <label for="">Your favorite color</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="">Your Hobbies?</label>
        <input type="checkbox" id="hobbies" name="hobbies" value="myhobbies"> Reading Book
        <input type="checkbox" id="hobbies" name="hobbies" value="myhobbies"> Playing Game
        <input type="checkbox" id="hobbies" name="hobbies" value="myhobbies"> Watching Movie
        <br><br>
        <label for="">Daftar Prodi</label>
        <input type="text">
        <select name="prodi" id="prodi">
            <option value="Informatika">Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Teknik Informasi">Teknik Informasi</option>
        </select>
        <br><br>
        <label for="">Describe Yourself</label>
        <textarea name="describe" id="describe" cols="30" rows="10"></textarea>
        <br><br>

        <a href="https://www.facebook.com/"><button>Daftar</button></a>
    </form>
</body>
</html>
